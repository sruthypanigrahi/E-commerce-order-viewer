<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Order Viewer</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ›’ Ecommerce Order Viewer</h1>
        
        <!-- Milestone 3: Basic User Interface -->
        <div class="search-section">
            <input type="text" id="searchInput" placeholder="Search customers by name or email...">
            <div id="searchResults" class="search-results"></div>
        </div>

        <div id="customerInfo" class="customer-info" style="display: none;">
            <h2 id="customerName"></h2>
            <div class="loyalty-info">
                <span id="loyaltyTier" class="tier-badge">Bronze</span>
                <span id="superCoins" class="coins">ðŸª™ 0 Super Coins</span>
            </div>
        </div>

        <!-- Milestone 4: Insights Panel -->
        <div id="insightsPanel" class="insights-panel" style="display: none;">
            <h3>Customer Insights</h3>
            <div class="insights-grid">
                <div class="insight-card">
                    <h4>Total Spent</h4>
                    <p id="totalSpent">$0.00</p>
                </div>
                <div class="insight-card">
                    <h4>Most Bought Category</h4>
                    <p id="topCategory">-</p>
                </div>
                <div class="insight-card">
                    <h4>Avg Order Gap</h4>
                    <p id="avgGap">- days</p>
                </div>
            </div>
        </div>

        <!-- Milestone 5: Filters -->
        <div id="filtersSection" class="filters" style="display: none;">
            <select id="statusFilter">
                <option value="">All Status</option>
                <option value="delivered">Delivered</option>
                <option value="pending">Pending</option>
                <option value="cancelled">Cancelled</option>
            </select>
        </div>

        <!-- Orders List with Status Color-coding -->
        <div id="ordersList" class="orders-list" style="display: none;">
            <h3>Orders</h3>
            <div id="ordersContainer"></div>
        </div>

        <!-- Order Items Modal -->
        <div id="orderModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3 id="modalOrderId">Order Details</h3>
                <div id="orderItemsContainer"></div>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
